<div class="container">
  <div class="row">
    <div class="col-10">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <button class="btn btn-primary"
              [disabled]="!allowNewServer"
              (click)="onCreateServer()"
      >
        Add Server
      </button>
      <!--<p [innerHTML]="allowNewServer"></p>-->
      <p>{{ serverCreationStatus }}</p>
      <hr>

      <label >Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="serverName">
      <p>{{ serverName }}</p>
      <app-servers></app-servers>
      <hr>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-primary " style="margin-right: 20px" [disabled]="username === ''" (click)="onReset()">
        Reset User
      </button>

      <button class="btn btn-primary m-3" [disabled]="username === ''" (click)="username = ''">
        Reset User
      </button>
    </div>
  </div>
</div>
