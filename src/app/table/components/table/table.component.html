<div class="container">
  <button mat-raised-button (click)="addColumn()"> Add column </button>
  <button mat-raised-button (click)="removeColumn()"> Remove column </button>
  <button mat-raised-button (click)="shuffle()"> Shuffle </button>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
        (click)="condition(row)"
    >
    </tr>
  </table>

  <div class="container" *ngIf="flag">
    <p>{{ position }} pair</p>
  </div>
  <div class="container" *ngIf="!flag">
    <p>{{ position }} impair</p>
  </div>
</div>


<div class="container">
  <div class="btn btn-success" routerLink="/server">Auto Complete</div>
</div>
